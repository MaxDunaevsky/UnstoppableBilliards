<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset=utf-8 />
	<title>Unstoppable Billiards</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/game.js"></script>
	<script src="js/listeners.js"></script>
	<script src="js/collisions.js"></script>
</head>
<body>
	<div id="canvasContainer">
		<h1>Unstoppable Billiards</h1>
		<table>
			<tr>
				<td></td>
				<td>JavaScript vs. Player</td>
			</tr>
			<tr>
				<td>Levels won</td>
				<td id="levelsWon" align="center">0 : 0 </td>
			</tr>
			<tr>
				<td>Balls currently</td>
				<td id="ballsCurrently" align="center">0 : 0 </td>
			</tr>
		</table>
		<div id="note"></div>
		<canvas id="myCanvas" width="850" height="450"></canvas>
		<div id="startButton">Start</div>
		<div id="instruction">
			<p>click - to stop a cue ball<br />mouse down and move - to wield a cue</p>
		</div>
	</div>
</body>
</html>
